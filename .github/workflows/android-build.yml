name: Android Build (LoftyEyes -> APK)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # Setup Node.js (⚡ Node 20 for Capacitor v6+)
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Setup Java (required for Gradle/Android)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Setup Android SDK
      - name: Install Android SDK (cmdline tools)
        uses: android-actions/setup-android@v3

      - name: Install SDK packages
        run: |
          sdkmanager "platform-tools" \
                     "build-tools;34.0.0" \
                     "platforms;android-34"

      # Install dependencies
      - name: Install deps
        run: npm ci || npm install

      # Build web assets
      - name: Build web app
        run: npm run build

      # Add Android platform if missing, then sync
      - name: Add/Sync Capacitor Android
        run: |
          if [ ! -d "android" ]; then
            echo "⚡ Android folder not found, adding platform..."
            npx cap add android
          fi
          npx cap sync android

      # Cache Gradle
      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v3

      # Build debug APK
      - name: Build Debug APK
        run: |
          cd android
          ./gradlew --no-daemon assembleDebug

      # Upload APK
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: LoftyEyes-Debug-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
